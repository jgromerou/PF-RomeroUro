<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="onEnviar($event)">
        <p>Iniciar Sesi칩n</p>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Usuario"
            formControlName="usuario"
            required
          />
          <mat-error>
            <span *ngIf="formLogin.get('usuario')?.invalid" class="error"
              >El Nombre de Usuario es requerido
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="contrasena"
            required
          />
          <mat-error>
            <span *ngIf="formLogin.get('contrasena')?.invalid" class="error"
              >La contrase침a es requerida
            </span>
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          [disabled]="formLogin.invalid"
          color="primary"
        >
          Login
        </button>
      </form>
      <mat-divider></mat-divider>
      <div>
        <h2>Administrador</h2>
        <h3>Usuario: admin</h3>
        <h3>Contrase침a: 123456</h3>
      </div>
      <div>
        <h2>Usuario Alumno</h2>
        <h3>Usuario: user</h3>
        <h3>Contrase침a: 123456</h3>
      </div>
    </mat-card-content>
  </mat-card>
</div>
