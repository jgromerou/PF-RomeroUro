<h1 mat-dialog-title>Ver Curso</h1>
<h3 mat-dialog-title>ID Curso: {{ data.idCurso }}</h3>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Curso</mat-label>
    <input
      matInput
      #input
      class="form-control"
      placeholder="Curso"
      [(ngModel)]="data.curso"
      name="curso"
      required
      disabled
    />
    <mat-error *ngIf="formControl.invalid">{{ getError() }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descripci칩n</mat-label>
    <input
      matInput
      #input
      class="form-control"
      placeholder="Descripci칩n"
      [(ngModel)]="data.descripcion"
      name="descripcion"
      required
      disabled
    />
    <mat-error *ngIf="formControl.invalid">{{ getError() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Horas</mat-label>
    <input
      matInput
      #input
      class="form-control"
      placeholder="Horas"
      [(ngModel)]="data.horas"
      name="horas"
      required
      disabled
    />
    <mat-error *ngIf="formControl.invalid">{{ getError() }}</mat-error>
  </mat-form-field>
</div>

<table mat-table [dataSource]="datosFiltrados$" class="mat-elevation-z8">
  <ng-container matColumnDef="idCurso">
    <th mat-header-cell *matHeaderCellDef>ID Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.idCurso }}</td>
  </ng-container>

  <ng-container matColumnDef="idInscripcion">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>

  <ng-container matColumnDef="idAlumno">
    <th mat-header-cell *matHeaderCellDef>Descripci칩n</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    >
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <mat-cell *matCellDef="let element">
      <button
        *ngIf="authService.isAdmin"
        mat-icon-button
        aria-label="Icono Eliminar"
        type="button"
        mat-raised-button
        color="accent"
        matTooltip="Eliminar"
        [routerLink]="['eliminar/', element.idCurso]"
      >
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Volver atr치s</button>
</div>
