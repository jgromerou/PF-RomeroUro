<h1 mat-dialog-title>Ver Curso</h1>
<h3 mat-dialog-title>ID Curso: {{ data.idCurso }}</h3>
<div mat-dialog-content align="center">
  <mat-form-field appearance="fill">
    <mat-label>Curso</mat-label>
    <input
      matInput
      #input
      class="form-control"
      placeholder="Curso"
      [(ngModel)]="data.curso"
      name="curso"
      required
      disabled
    />
    <mat-error *ngIf="formControl.invalid">{{ getError() }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <input
      matInput
      #input
      class="form-control"
      placeholder="Descripción"
      [(ngModel)]="data.descripcion"
      name="descripcion"
      required
      disabled
    />
    <mat-error *ngIf="formControl.invalid">{{ getError() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Horas</mat-label>
    <input
      matInput
      #input
      class="form-control"
      placeholder="Horas"
      [(ngModel)]="data.horas"
      name="horas"
      required
      disabled
    />
    <mat-error *ngIf="formControl.invalid">{{ getError() }}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Volver atrás</button>
</div>
