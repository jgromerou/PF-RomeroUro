<div class="container">
  <div *ngIf="authService.isAdmin">
    <app-form-curso></app-form-curso>
  </div>

  <mat-toolbar color="primary" class="titulo mt-4">
    <div align="center" style="text-align: right" appTitulo>
      Tabla de Cursos
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="datos$" class="mat-elevation-z8">
    <ng-container matColumnDef="idCurso">
      <th mat-header-cell *matHeaderCellDef>ID Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.idCurso }}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      >
    </ng-container>

    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef>Horas</th>
      <td mat-cell *matCellDef="let element">{{ element.horas }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>

      <mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Icono Ver"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Ver"
          (click)="openDialogVer(element)"
          [routerLink]="['ver/', element.idCurso]"
        >
          <mat-icon>search</mat-icon>
        </button>

        <button
          *ngIf="authService.isAdmin"
          mat-icon-button
          aria-label="Icono editar"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Editar"
          (click)="openDialogEditar(element)"
          [routerLink]="['editar/', element.idCurso]"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          *ngIf="authService.isAdmin"
          mat-icon-button
          aria-label="Icono Eliminar"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Eliminar"
          (click)="openDialogEliminar(element)"
          [routerLink]="['eliminar/', element.idCurso]"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-divider></mat-divider>
</div>
