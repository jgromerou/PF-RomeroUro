<div class="container">
  <div *ngIf="authService.isAdmin">
    <app-form-usuario></app-form-usuario>
  </div>

  <!-- TITULO-->
  <mat-toolbar color="primary" class="titulo mt-4">
    <div align="center" style="text-align: right" appTitulo>
      Tabla de Usuarios
    </div>
  </mat-toolbar>

  <!-- TABLA-->

  <table #myTable mat-table [dataSource]="datos$" class="mat-elevation-z8">
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef>ID Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
    </ng-container>

    <ng-container matColumnDef="contrasena">
      <th mat-header-cell *matHeaderCellDef>Contrasena</th>
      <td mat-cell *matCellDef="let element">{{ element.contrasena }}</td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Icono Ver"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Ver"
          (click)="openDialogVer(element)"
        >
          <mat-icon>search</mat-icon>
        </button>
        <button
          *ngIf="authService.isAdmin"
          mat-icon-button
          aria-label="Icono editar"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Editar"
          (click)="openDialogEditar(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          *ngIf="authService.isAdmin"
          mat-icon-button
          aria-label="Icono Eliminar"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Eliminar"
          (click)="openDialogEliminar(element)"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
